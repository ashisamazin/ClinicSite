#{extends 'main.html' /}
#{set title:'Home' /}




<ul class="pills">
	<li><a href="/">Home</a></li>
	<li class="active"><a href="#">Screening Locations</a></li>
	<li><a href="/theteam">The Team</a></li>
	<li><a href="/contact">Contact</a></li>
</ul>
	
<div class="row">
	<h1>Screening Locations</h1>
	#{list items:clinicLocations, as:'location'}
		<div class="span12" style="padding-bottom:20px;padding-top:10px;border-bottom: 1px solid #eee;margin:0;padding-left:10px">
				<h3>${location.getName()}</h3>
				<div class="span6" style="margin:0;padding-left:10px">
					<h5>Address</h5>
					<address>${location.getHTMLEscapedAddress().raw()}</address>
					<h5>Clinic Hours</h5>
					<p>${location.getClinicHours()}</p>
				</div>
				<div class="clinicmap">
					<img src="${location.getMapsURL()}"/>
				</div>
		</div>
	#{/list}
</div>
